        .info strong {
            color: #667eea;

        }

        .quota-info {
            background: #edf2f7;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .quota-number {
            font-size: 48px;
            font-weight: bold;
            color: #48bb78;
        }

        .admin-panel {
            background: #f7fafc;

        .student-item {
            background: white;

        .btn-delete {

<body>

<div class="container">
    <div class="logo">ðŸŽ¨</div>
    <h1>UGC Studio</h1>
    <p class="subtitle">GÃ©nÃ©rateur dâ€™images IA</p>

    <div id="loginForm">
        <label>Code dâ€™accÃ¨s</label>
        <input id="codeInput" placeholder="ENTREZ VOTRE CODE">
        <button onclick="handleLogin()">Se connecter</button>

        <div class="info">
            Ã‰lÃ¨ve : utilise ton code<br>
            Enseignant : <strong>ADMIN2024</strong>
        </div>
    </div>

    <div id="studentView" style="display:none"></div>
    <div id="adminView" style="display:none"></div>
</div>

<script>
const UGC_APP_URL = "https://ugc-studio-159307107966.us-west1.run.app";
const DAILY_LIMIT = 6;

const KEYS = {
    students: "ugc_students",
    usage: "ugc_usage",
    user: "ugc_user"
};

function handleLogin() {
    const code = document.getElementById("codeInput").value.trim().toUpperCase();
    if (!code) return alert("Entre un code");

    if (code === "ADMIN2024") return showAdmin();

    const students = JSON.parse(localStorage.getItem(KEYS.students) || "[]");
    const student = students.find(s => s.code === code);

    if (!student) return alert("Code invalide");

    localStorage.setItem(KEYS.user, JSON.stringify(student));
    showStudent(student);
}

function showStudent(student) {
    document.getElementById("loginForm").style.display = "none";
    document.getElementById("adminView").style.display = "none";

    const remaining = getRemaining(student.code);
    const view = document.getElementById("studentView");
    view.style.display = "block";

    view.innerHTML = `
        <div class="quota-info">
            <h3>Bonjour ${student.name}</h3>
            <div class="quota-number">${remaining}</div>
            gÃ©nÃ©rations restantes
        </div>
        <button onclick="launch('${student.code}')">Lancer UGC Studio</button>
        <button onclick="logout()">DÃ©connexion</button>
    `;
}

function launch(code) {
    if (getRemaining(code) <= 0) return alert("Quota atteint");
    use(code);
    window.location.href = UGC_APP_URL;
}

function showAdmin() {
    document.getElementById("loginForm").style.display = "none";
    const view = document.getElementById("adminView");
    view.style.display = "block";

    view.innerHTML = `
        <div class="admin-panel">
            <input id="name" placeholder="Nom Ã©lÃ¨ve">
            <button onclick="addStudent()">Ajouter</button>
            <div id="list"></div>
            <button onclick="logout()">DÃ©connexion</button>
        </div>
    `;
    renderList();
}

function addStudent() {
    const name = document.getElementById("name").value.trim();
    if (!name) return;

    const students = JSON.parse(localStorage.getItem(KEYS.students) || "[]");
    const code = Math.random().toString(36).substring(2,8).toUpperCase();
    students.push({ name, code });
    localStorage.setItem(KEYS.students, JSON.stringify(students));
    renderList();
}

function renderList() {
    const students = JSON.parse(localStorage.getItem(KEYS.students) || "[]");
    document.getElementById("list").innerHTML = students.map(s =>
        `<div class="student-item">${s.name} â€“ ${s.code}</div>`
    ).join("");
}

function getRemaining(code) {
    const usage = JSON.parse(localStorage.getItem(KEYS.usage) || "{}");
    return DAILY_LIMIT - (usage[code] || 0);
}

function use(code) {
    const usage = JSON.parse(localStorage.getItem(KEYS.usage) || "{}");
    usage[code] = (usage[code] || 0) + 1;
    localStorage.setItem(KEYS.usage, JSON.stringify(usage));
}

function logout() {
    localStorage.removeItem(KEYS.user);
    location.reload();
}
</script>

</html>
